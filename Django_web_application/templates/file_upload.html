
{% extends "base.html"%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/image_uplaoder.css">
</head>
<body>
    
    

    <div class="file"><h1>Welcome, {{ user.user_name }}</h1>
        <!-- <p>Login successful!</p> -->
    </div>
         
 

<div class="uploader">
    <h1 class="mb-3">Upload File</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept="image/*, application/pdf,wordprocessingml.document">
        <button type="submit">Upload</button>
    </form>
</div>


<!-- Display the message -->
{% if message %}
<h1 class="message">
    {{ message }}
</h1>
{% endif %}
















 










</body>
</html>
<br><br><br><br><br>
{% endblock %}
